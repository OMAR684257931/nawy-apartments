version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nawy-postgres
    environment:
      POSTGRES_DB: nawy_db
      POSTGRES_USER: nawy_user
      POSTGRES_PASSWORD: nawy_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nawy-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nawy-backend
    environment:
      DATABASE_URL: postgresql://nawy_user:nawy_password@postgres:5432/nawy_db
      NODE_ENV: development
      PORT: 5000
      ALLOWED_ORIGINS: http://localhost:3000
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 1000000
      CACHE_TTL: 300000
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
    networks:
      - nawy-network
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run prisma:seed && npm run dev"

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nawy-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - nawy-network
    command: npm run dev

volumes:
  postgres_data:

networks:
  nawy-network:
    driver: bridge 